<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Simple Login Form</title>
</head>

<body>
	<form name="login" method="post" action="login">
		<table width="300px">
			<caption>Sign In</caption>
			<tr>
				<td>
					<fieldset>
						<legend>Login info</legend>
							<label for="userEmail">Email</label><br>
							<input type="text" name="userEmail" id="userEmail" tabindex="1" maxlength="25"><br>
							<label for="userPassword">Password</label><br>
							<input type="password" name="userPassword" id="userPassword" tabindex="2" maxlength="25"><br>
					</fieldset>
					<fieldset>
						<legend>
							Submit login form
						</legend>
						<input type="submit" value="Submit" size="100%" tabindex="3">
					</fieldset>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
